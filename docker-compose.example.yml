nginx:
    build: ./nginx
    ports:
      - "80:80"
    links:
      - "phpfpm"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./data/log/nginx:/var/log/nginx
      - ~/app:/docker/app

phpfpm:
    build: ./php
    ports:
      - "9000:9000"
    links:
      - "mysql"
      - "memcached"
      - "redis"
    volumes:
      - ~/app:/docker/app

mysql:
    build: ./mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d
      - ./data/mysql:/var/lib/mysql

memcached:
    build: ./memcached
    ports:
      - "11211:11211"

redis:
    build: ./redis
    ports:
      - "6379:6379"
    environment:
      REDIS_PORT: 6379